<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h2>buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <a href="#" class="btn btn-info">info anchor tag</a>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-primary">large danger button</button>
    <button class="btn btn-sm btn-warning">large danger button</button>

    <h2>Outlined Styles</h2>

    <button class="btn btn-outline-primary">Outlined primary button</button>

    <h2>Button Groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">Button 1</a>
      <a href="#" class="btn btn-warning">Button 2</a>
      <a href="#" class="btn btn-success">Button 3</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body> 
</html>
