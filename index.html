<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="bg-primary m-3 ">small margin padding</div>

    <div class="bg-primary my-3 px-5">margin in y direction, padding in x direction</div>

    <div class="bg-warning mt-3 mb-4 ms-5 me-1 ps-5 pt-4 pe-2 pb-1">m & p for each direction</div>

    <h2>Border</h2>
    <div class="m-3 p-3 border">default border</div>
    <div class="m-3 p-3 border-top border-end">indivual borders</div>
    <div class="m-3 p-3 border-start border-success">border sucess color at start</div>

    <div class="m-3 p-3 border-start border-danger border-5">thicker border</div>

    <div class="m-4 p-3 rounded border border-5">rounded border</div>

    <div class="m-3 p-3 rounded-pill border border-5">Rounded piull corners</div>

    <div class="m-3 p-3 shadow">Rounded piull corners</div>

    <p class="fw-bold">bold text</p>
    <p class="fw-bolder">bold text</p>
    <p class="fw-light">bold text</p>
    <p class="fst-italic">bold text</p>
    <p class="fst-italic fw-light">bofgghrfgft</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body> 
</html>
