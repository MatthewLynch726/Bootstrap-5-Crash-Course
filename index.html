<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <p>Poopytime </p>
    <p class="lead">Poopytime</p>

    <p class="lead text-center">Hello gamers</p>
    <p class="lead text-end">Hello gamers</p>
    <p class="lead text-start">Hello gamers</p>

    <p class="text-decoration-underline">HRAAAA</p>
    <h1 class="text-decoration-underline">HRAAAA</h1>
    <p class="fw-bold">this is bold text</p>
    <p>This is small</p>
    <small>This is small</small>

    <p class="text-primary">theme primary color</p>
    <p class="text-secondary">theme secondary colour</p>
    <p class="text-info">themeinfocolor</p>

    <p class="text-white bg-primary">white text on primary bg</p>
    <p class="text-white bg-secondary">white text on secondary bg</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
